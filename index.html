<!DOCTYPE html>
<html>
  <head>
    <title>Penguin Mafia</title>
    <link rel="stylesheet" type="text/css" href="/Mafia/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.16/peer.min.js"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
  </head>
  <body>
    <div class="header">
      <h1>Penguin Mafia</h1>
      <h4>Kill. Loot. Wear tuxedos.</h4>
    </div>
    <canvas id="c" width=600 height=300></canvas>
    <script src="game.js"></script>
    <div class="input">
      <input type="text" placeholder="name" id="name"/>
      <input type="text" placeholder="server" id="server"/>
      <input type="checkbox" id="create"/>
      <label for="create>Create Server</label>
      <button id="start" onclick="start();">Play!</button>
    </div>
  </body>
</html>
